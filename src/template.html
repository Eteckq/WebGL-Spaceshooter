<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>

    <link
      rel="icon"
      href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/160/openmoji/212/rocket_1f680.png"
    />
    <title>Spaceshooter</title>
  </head>

  <body>
    <!-- Game -->
    <div class="left">
      <canvas
        id="SpaceShip"
        style="border: none"
        width="800"
        height="800"
      ></canvas>
      <!-- Score -->
      <p>Score: <span id="info_SCORE"></span></p>
      <!-- Health -->
      <div class="health-bar" data-total="50" data-value="0">
        <div class="bar">
          <div class="hit"></div>
        </div>
      </div>
    </div>
    <!-- Leaderboard -->
    <div class="right"></div>
  </body>
</html>
