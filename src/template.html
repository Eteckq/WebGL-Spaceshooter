<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>

    <link
      rel="icon"
      href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/160/openmoji/212/rocket_1f680.png"
    />
    <title>Spaceshooter</title>
  </head>

  <body>
    <!-- Game -->
    <div class="left">
      <canvas
        id="SpaceShip"
        style="border: none"
        width="800"
        height="800"
      ></canvas>
      <!-- Pseudo Modal -->
      <div class="pseudoModal">
        <input
          type="text"
          name="pseudoTxt"
          id="pseudoTxt"
          value=""
          placeholder="Pseudo"
        />
        <p id="pseudoBtn">START</p>
      </div>
      <!-- End game modal -->
      <div id="endgameModal">
        <p class="info_SCORE">0</p>
        <p id="restartBtn">Restart</p>
      </div>
      <!-- Score -->
      <p id="score">Score: <span class="info_SCORE">0</span></p>
      <!-- Health -->
      <div class="health-bar" data-total="50" data-value="0">
        <div class="bar">
          <div class="hit"></div>
        </div>
      </div>
      <!-- Bonus -->
      <ul id="bonusList">
        <li>cc</li>
      </ul>
    </div>
    <div class="right">
      <ul class="tabs">
        <li class="tab-link current" data-tab="tab-1">Leaderboard</li>
        <li class="tab-link" data-tab="tab-2">Enemies</li>
        <li class="tab-link" data-tab="tab-3">Armes</li>
        <li class="tab-link" data-tab="tab-4">Bonus</li>
      </ul>

      <div id="tab-1" class="tab-content current">
        <!-- Leaderboard -->
        <div class="leaderboard">
          <h1>Leaderboard</h1>
          <table id="LeaderboardList"></table>
        </div>
      </div>
      <div id="tab-2" class="tab-content">Info monstre</div>
      <div id="tab-3" class="tab-content">Info arme</div>
      <div id="tab-4" class="tab-content">Info bonus</div>
    </div>
  </body>
</html>
